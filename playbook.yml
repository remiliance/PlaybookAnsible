- hosts: webserver
      remote_user: linx
      become: yes
      become_method: sudo
      tasks:
        - name: install nginx
          apt:
            name:
             - nginx
               state: present
               update_cache: yes
               cche_valid_time: 3600
               become: yes
  
        - name: start nginx
          service: 
          name: nginx
          state : started
          become: yes
 
        - name: index
          template: 
          src: index.html.j2
          dest: /var/www/html/index.html  
